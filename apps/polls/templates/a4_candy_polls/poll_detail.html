{% extends extends %}
{% load react_polls react_comments_async %}


{% block phase_content %}
<div class="bg--light">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 offset-md-1 offset-lg-2">
                {% for question in question_list %}
                    {% react_polls question %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 col-lg-8 offset-md-1 offset-lg-2">
            {% react_comments_async object False %}
        </div>
    </div>
</div>
{% endblock %}
