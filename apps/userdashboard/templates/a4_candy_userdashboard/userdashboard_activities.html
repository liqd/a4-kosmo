{% extends "a4_candy_userdashboard/base_userdashboard.html" %}
{% load i18n %}

{% block dashboard_content %}
    <a class="btn btn--none px-0" href="{% url 'userdashboard-overview' %}">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>

        <span>{% trans 'Back to overview' %}</span>
    </a>

    <h2 class="mt-2">{% trans 'My Feed' %}</h2>

    {% for action in view.actions %}
        {% include 'a4_candy_actions/includes/reaction.html' with action=action %}
    {% endfor %}

{% endblock %}
