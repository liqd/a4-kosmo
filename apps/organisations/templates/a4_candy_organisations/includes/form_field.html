{% extends "a4_candy_contrib/includes/form_field.html" %}
{% load i18n %}

{% block after_label %}
    {% if important and not field.value %}
        <i class="fa fa-exclamation-circle text-danger" title="{% trans 'Missing important field' %}" aria-label="{% trans 'Missing important field' %}"></i>
    {% endif %}
{% endblock %}

{% block help_text %}
    {% if field.help_text %}
    <div class="form-hint">
        {{ field.help_text|safe }}
    </div>
    {% endif %}
{% endblock %}
