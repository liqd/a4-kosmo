{% load i18n %}

<div class="container">
    <div class="row">
        <div class="l-center-8">
            <div class="form-inline">
                {% if object.prev %}
                    <a href="{{ object.prev.get_absolute_url }}" class="btn btn--light">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        {% trans "Previous Chapter" %}
                    </a>
                {% else %}
                    <span class="btn btn--light is-disabled">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        {% trans "Previous Chapter" %}
                    </span>
                {% endif %}

                {% if object.next %}
                    <a href="{{ object.next.get_absolute_url }}" class="btn btn--light ml-auto">
                        {% trans "Next Chapter" %}
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </a>
                {% else %}
                    <span class="btn btn--light is-disabled ml-auto">
                        {% trans "Next Chapter" %}
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
