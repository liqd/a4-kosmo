{% load i18n %}

<div class="filter-bar form-inline mb-2" role="group" aria-label="{% trans 'Filter bar '%}">
    {% for field in filter.form %}
        {% if field.name != 'ordering' %}
            {{ field }}
        {% endif %}
    {% endfor %}

    <div class="ml-auto">
        {{ filter.form.ordering }}
    </div>
</div>
