{% load wagtailcore_tags %}

<div class="block row mb-3 mb-md-5">
    {% for column in value.columns %}
        <div class="block-col-{{ value.columns_count }}">
            {% if column.body %}
            {{ column.body }}
            {% elif column.body and column.link%}
            <div class="block-col_cta-content">
                <a href="{{ column.link }}" class="btn btn--full btn--transparent">{{ column.link_text }}</a>
            </div>
            {% else %}
            <div class="block-col-cta-btn justify-content-center">
                <a href="{{ column.link }}" class="btn btn--full btn--transparent">{{ column.link_text }}</a>
            </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
