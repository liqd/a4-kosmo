{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block title %}{% endblock %}

{% block content %}
    <div class="l-wrapper">
        <div class="l-center-8">
            <h1>{{ page.title }}</h1>
            <div class="row">
            {% for post in news %}
                <div class="col-12 col-md-6">
                    <a href="{% pageurl post %}">
                        <div class="">
                            {{ post.last_published_at|date }}
                        </div>
                        <div class="">
                            <h4>{{ post.subtitle }}</h4>
                        </div>
                        <div>
                            {{ post.teaser|truncatechars:150 }}
                        </div>
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
