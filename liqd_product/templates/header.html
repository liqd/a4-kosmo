{% load userindicator static i18n thumbnail %}

<header class="main-header" aria-label="{% trans 'Header' %}">
    <div class="main-header__border-top"></div>
    <div class="l-wrapper">
        <div class="platform-brand main-header__brand">
            {% spaceless %}
                <a href="/" class="platform-brand__link">Beteiligung.in</a>{% if PARTNER %}/<span class="marked">{{ PARTNER.name }}</span>{% endif %}
            {% endspaceless %}
        </div>
        <nav class="main-header__change-me">
            {% if PARTNER %}
                <a href="{{ PARTNER.get_absolute_url }}" class="main-header__logo-box" rel="home">
                    <img src="{% thumbnail PARTNER.logo '0x160' %}" height="80" alt="{{ PARTNER.name }}" class="main-header__logo-img" />
                </a>
            {% endif %}
            <div class="main-header__mobile-menu collapse" id="main-header-collapse">
                {% if PARTNER %}
                    <ul class="main-header__partner-nav">
                        <li class="main-header__partner-nav__item">
                            <a href="#" class="main-header__partner-nav__link">{% trans 'Beteiligen' %}</a>
                        </li>
                        <li class="main-header__partner-nav__item">
                            <a href="{% url 'partner_about' partner_slug=PARTNER.slug %}" class="main-header__partner-nav__link">{% trans 'FAQ' %}</a>
                        </li>
                    </ul>
                {% endif %}
                <div class="main-header__user">
                    {% userindicator %}
                </div>
            </div>
            <button class="btn btn--bg-tertiary btn--square btn--small btn--attached-top main-header__mobile-toggle" data-toggle="collapse" data-target="#main-header-collapse" aria-expanded="false" aria-controls="main-header-collapse">
                {% trans 'Menu' %}
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </nav>
    </div>
</header>
