{% extends "base.html" %}
{% load i18n wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="l-wrapper">
    <h1>{{ page.title }}</h1>
    {% image page.image width-770 %}
    <h2>{{ page.subtitle }}</h2>
    <p>{{ page.body|richtext }}</p>

    <form action="." method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="{% trans 'Send' %}">
    </form>
    </div>

{% endblock %}
